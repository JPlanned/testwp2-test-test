/<style>
/* Reset and basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-rows: auto 50px 1fr auto;
    grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
    min-height: 100vh;
}

/* Header with logo */
header {
    grid-area: header;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
}

header .logo-container {
    display: flex;
    align-items: center;
}

header .logo-container img {
    height: 50px;
    margin-right: 15px;
}

header .logo-container h1 {
    font-size: 2em;
    margin: 0;
}

/* Navigation */
nav {
    grid-area: nav;
    background-color: #333;
}

nav a {
    color: white;
    padding: 14px 20px;
    display: inline-block;
    text-decoration: none;
}

nav a:hover {
    background-color: #575757;
}

/* Main content */
.content {
    grid-area: main;
    display: grid;
    grid-template-columns: 3fr 1fr;
    gap: 20px;
    padding: 20px;
}

main {
    background-color: #f4f4f4;
    padding: 20px;
}

aside {
    background-color: #ddd;
    padding: 20px;
}

/* Footer */
footer {
    grid-area: footer;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
}

/* Responsive layout */
@media (max-width: 768px) {
    .content {
        grid-template-columns: 1fr;
    }

    nav a {
        display: block;
        text-align: center;
    }

    header .logo-container {
        justify-content: center;
    }
}
</style>
</head>
